<VirtualHost *:80>
    DocumentRoot /var/www/html/internaldashboard
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    Alias /static /var/www/html/internaldashboard/static
    <Directory /var/www/html/internaldashboard/static>
        Require all granted
    </Directory>

    <Directory /var/www/html/internaldashboard>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIScriptAlias / /var/www/html/internaldashboard/internalinfratools/wsgi.py

</VirtualHost>
