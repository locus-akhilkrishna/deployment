apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    app: internaldashboard
  name: internaldashboard
  namespace: NAMESPACE
spec:
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 10
  replicas: 3
  selector:
    matchLabels:
      app: internaldashboard
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: internaldashboard
    spec:
      containers:
        image: 'IMAGEID:TAG'
        name: internaldashboard
        imagePullPolicy: Always
        ports:
            - containerPort: 80
              protocol: TCP
        resources:
            requests:
              cpu: 500m
              memory: 1024Mi
        livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 80
            timeoutSeconds: 1
        readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 80
            timeoutSeconds: 1
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: acr-singapore-prashant-credentials
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 300

---
apiVersion: v1
kind: Service
metadata:
  name: internaldashboard-svc
  namespace: NAMESPACE
spec:
  ports:
    - name: internaldashboard
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: internaldashboard
  sessionAffinity: None
  type: ClusterIP

---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: internaldashboard-hpa
  namespace: NAMESPACE
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta2
    kind: Deployment
    name: internaldashboard
  minReplicas: 3
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 50
